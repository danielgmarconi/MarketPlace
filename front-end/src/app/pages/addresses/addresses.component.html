<div class="container mt-4">

  <!-- Nome da pÃ¡gina -->
  <div class="row mb-3">
    <div class="col">
      <h4>ğŸ“ EndereÃ§os Cadastrados</h4>
    </div>
  </div>

  <!-- Barra de busca -->
  <div class="row mb-3">
    <div class="col-md-6 offset-md-6">
      <input
        type="text"
        class="form-control"
        placeholder="ğŸ” Buscar por nome, cidade ou estado..."
        [(ngModel)]="searchText"
        (input)="onSearch()"
      />
    </div>
  </div>

  <!-- Grid / Tabela -->
  <div class="table-responsive shadow-sm border rounded">
    <table class="table table-striped table-hover table-bordered mb-0">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paginatedItems">
          <td>{{ item.id }}</td>
          <td>{{ item.nome }}</td>
          <td>{{ item.cidade }}</td>
          <td>{{ item.estado }}</td>
        </tr>
        <tr *ngIf="paginatedItems.length === 0">
          <td colspan="4" class="text-center">Nenhum endereÃ§o encontrado</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- PaginaÃ§Ã£o -->
<nav class="mt-3 d-flex justify-content-center">
  <ul class="pagination pagination-gray mb-0 w-75 justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="goToPage(currentPage - 1)">Anterior</a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of totalPagesArray"
      [class.active]="page === currentPage"
    >
      <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <a class="page-link" (click)="goToPage(currentPage + 1)">PrÃ³xima</a>
    </li>
  </ul>
</nav>

</div>
