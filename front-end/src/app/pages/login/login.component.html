<div class="login-body">
  <div class="login-wrapper">
    <div class="card login-card">
      @if(modalType=='A')
      {
      <h3 class="text-center mb-4">Login</h3>
      <form [formGroup]="formLogin">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="email" class="form-control" placeholder="Usuario" formControlName="email">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          <input type="password" class="form-control" placeholder="Senha" formControlName="password">
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn login_btn" type="submit" (click)="access()">Entrar</button>
          <button class="btn login_btn" type="submit" (click)="cancel()">Cancelar</button>
        </div>
        <div class="text-center">
          <a (click)="lostPassword()" class="login-link">Esqueci minha senha</a>
          <span class="mx-2 text-light">|</span>
          <a (click)="newAccountOpen()" class="login-link">Criar nova conta</a>
        </div>
      </form>
      }
      @if(modalType=='N')
      {
      <h3 class="text-center mb-4">Nova Conta</h3>
      <form [formGroup]="formNewAccount">
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Nome Completo" formControlName="fullName">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-at"></i></span>
          <input type="email" class="form-control" placeholder="email" formControlName="email" (blur)="emailExists($event)">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-key"></i></span>
          <input type="password" class="form-control" placeholder="Senha" formControlName="password" (input)="verificarForcaSenha($event)">
        </div>
        <div class="password-strength mt-2" [ngClass]="forcaClasse">
          {{ forcaMensagem }}
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn login_btn" type="submit" (click)="create()">Criar</button>
          <button class="btn login_btn" type="submit" (click)="cancel()">Cancelar</button>
        </div>
      </form>
      }
      @if(modalType=='L')
      {
      <form>
        <h3 class="text-center mb-4">Perda da Senha</h3>
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fas fa-at"></i></span>
          <input type="email" name="email" class="form-control" placeholder="email" [(ngModel)]="eMail">
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button class="btn login_btn" type="submit" (click)="resetPassword()">Criar</button>
          <button class="btn login_btn" type="submit" (click)="cancel()">Cancelar</button>
        </div>
      </form>
      }
    </div>
  </div>
</div>
