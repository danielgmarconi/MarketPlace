<!-- Modal -->
<div *ngIf="isVisible" class="modal fade show d-block" id="exampleModal" tabindex="-1" role="dialog" style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{{title}}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <div class="container">
        <div class="row">
          <div class="col-2" [innerHTML]="icon"></div>
          <div class="col-10">
            <p class="limited-chars">{{description}}</p>
          </div>
        </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Fechar</button>
      </div>
    </div>
  </div>
</div>
